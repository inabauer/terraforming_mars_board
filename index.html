<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teraforming Mars</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
      position: relative;
      min-height: 100vh;
    }

    .terraform-rate {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .terraform-rate button {
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #000020;
      color: white;
      font-weight: bold;
      cursor: pointer;
      min-width: 44px;
    }

    .terraform-rate button:active {
      background-color: #000040;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto 20px;
    }

    .produce-all,
    .undo-btn {
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      max-width: 300px;
      width: 100%;
    }

    .produce-all {
      background-color: #000020;
      /* Dark blue for space */
    }

    .produce-all:active {
      background-color: #000040;
    }

    .undo-btn {
      background-color: #f44336;
    }

    .undo-btn:active {
      background-color: #d32f2f;
    }

    .undo-btn:disabled {
      background-color: #bdbdbd;
      cursor: not-allowed;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .resource {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
      text-align: center;
    }

    .resource-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .counter {
      margin: 8px 0;
    }

    .counter-label {
      text-align: left;
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .counter-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .counter-controls button {
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      min-width: 44px;
    }

    .production-btn {
      background-color: #000020;
      /* Dark blue for space */
    }

    .production-btn:active {
      background-color: #000040;
    }

    .amount-btn {
      background-color: #c04000;
      /* Red-orange for Mars */
    }

    .amount-btn:active {
      background-color: #a03000;
    }

    .counter-controls span {
      min-width: 40px;
      font-size: 1.2rem;
      display: inline-block;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="terraform-rate">
    <span id="terraformRateDisplay">Terraform Rate: 20</span>
    <button onclick="changeTerraformRate(1)">+</button>
  </div>
  <div class="terraform-rate" id="generationTrackDisplay">
    Generation Track: 1
  </div>

  <div class="action-buttons">
    <button class="produce-all" onclick="produceAll()">Produce All</button>
    <button class="undo-btn" onclick="undo()" disabled>Undo</button>
  </div>

  <div class="grid" id="resources"></div>

  <script>
    const resourceNames = [
      "MegaCredit",
      "Steel",
      "Titanium",
      "Plants",
      "Energy",
      "Heat",
    ];

    const container = document.getElementById("resources");
    const terraformRateDisplay = document.getElementById(
      "terraformRateDisplay"
    );
    const undoBtn = document.querySelector('.undo-btn');
    let history = [];

    const allValueIds = [];
    resourceNames.forEach(name => {
      allValueIds.push(`${name}-production`);
      allValueIds.push(`${name}-amount`);
    });
    allValueIds.push('generationTrackDisplay');
    allValueIds.push('terraformRateDisplay');


    resourceNames.forEach((name) => {
      const div = document.createElement("div");
      div.className = "resource";

      let extraProduction = "";

      let amountButtons;

      if (name === 'Plants' || name === 'Heat') {
        amountButtons = `
            <button class="amount-btn" onclick="changeValue('${name}', 'amount', -8)">-8</button>
            <button class="amount-btn" onclick="changeValue('${name}', 'amount', -1)">-</button>
            <span id="${name}-amount">0</span>
            <button class="amount-btn" onclick="changeValue('${name}', 'amount', 1)">+</button>
            <button class="amount-btn" onclick="changeValue('${name}', 'amount', 5)">+5</button>
        `;
      } else {
        amountButtons = `
            <button class="amount-btn" onclick="changeValue('${name}', 'amount', -5)">-5</button>
            <button class="amount-btn" onclick="changeValue('${name}', 'amount', -1)">-</button>
            <span id="${name}-amount">0</span>
            <button class="amount-btn" onclick="changeValue('${name}', 'amount', 1)">+</button>
            <button class="amount-btn" onclick="changeValue('${name}', 'amount', 5)">+5</button>
        `;
      }

      const iconMap = {
        MegaCredit: 'mega_credit_icon.png',
        Steel: 'steel_icon.png',
        Titanium: 'titinum_icon.png',
        Plants: 'plants_icon.png',
        Energy: 'energy_icon.png',
        Heat: 'heat_icon.png',
      };

      let title;
      if (iconMap[name]) {
        let specialText = '';
        if (name === 'Steel') {
            specialText = ` = <img src="mega_credit_icon.png" style="height: 1.2rem; vertical-align: middle;"> *2`;
        } else if (name === 'Titanium') {
            specialText = ` = <img src="mega_credit_icon.png" style="height: 1.2rem; vertical-align: middle;"> *3`;
        }
        title = `<div class="resource-title">${name} <img src="${iconMap[name]}" style="height: 1.2rem; vertical-align: middle;">${specialText}</div>`;
      } else {
        title = `<div class="resource-title">${name}</div>`;
      }

      div.innerHTML = `
        ${title}

        <div class="counter">
          <div class="counter-label">Production</div>
          <div class="counter-controls">
            <button class="production-btn" onclick="changeValue('${name}', 'production', -1)">-</button>
            <span id="${name}-production">1</span>
            <button class="production-btn" onclick="changeValue('${name}', 'production', 1)">+</button>
          </div>
        </div>
        ${extraProduction}

        <div class="counter">
          <div class="counter-label">Amount</div>
          <div class="counter-controls">
            ${amountButtons}
          </div>
        </div>
      `;

      container.appendChild(div);
    });

    function updateUndoButton() {
      if (undoBtn) undoBtn.disabled = history.length === 0;
    }

    function saveState() {
      const currentState = {};
      allValueIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) currentState[id] = el.innerText;
      });
      history.push(currentState);
      if (history.length > 30) { // Limit history size
        history.shift();
      }
      updateUndoButton();
    }

    function undo() {
      if (history.length > 0) {
        const lastState = history.pop();
        for (const id in lastState) {
          const el = document.getElementById(id);
          if (el) el.innerText = lastState[id];
        }
        updateUndoButton();
      }
    }

    function changeTerraformRate(delta) {
      saveState();
      const rateEl = document.getElementById("terraformRateDisplay");
      let rate = parseInt(rateEl.innerText.split(":")[1].trim(), 10);
      rate = Math.max(0, rate + delta);
      rateEl.innerText = `Terraform Rate: ${rate}`;
    }


    function changeValue(name, type, delta) {
      saveState();
      const id = `${name}-${type}`;
      const el = document.getElementById(id);
      let value = parseInt(el.innerText, 10);

      if (name === "MegaCredit" && type === "production") {
        value = Math.max(-5, value + delta);
      } else {
        value = Math.max(0, value + delta);
      }

      el.innerText = value;
    }

    function produceAll() {
      saveState();
      resourceNames.forEach((name) => {
        const prod = parseInt(
          document.getElementById(`${name}-production`).innerText,
          10
        );
        let extra = 0;
        if (name === "MegaCredit") {
          const rateEl = document.getElementById("terraformRateDisplay");
          extra = parseInt(rateEl.innerText.split(":")[1].trim(), 10);
        }
        const amtEl = document.getElementById(`${name}-amount`);
        let amt = parseInt(amtEl.innerText, 10);
        if (name == "Energy") {
          const heat = document.getElementById(`Heat-amount`);
          let heatAmt = parseInt(heat.innerText, 10);
          heat.innerText = heatAmt + amt;
          amt = 0;
        }
        amtEl.innerText = amt + prod + extra;
      });

      const genEl = document.getElementById("generationTrackDisplay");
      if (genEl) {
        let genCount = parseInt(genEl.innerText.split(":")[1].trim(), 10);
        genEl.innerText = `Generation Track: ${genCount + 1}`;
      }
    }

    // 초기 Terraform Rate 표시 설정
    updateUndoButton();
  </script>
</body>

</html>
